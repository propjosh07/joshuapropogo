<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <section>
    <div id="title">
        <h1>Survey Form</h1>
        <div id="description">
            <p><em>Thank you for taking the time to help us improve the platform!</em></p>
        </div>
    </div>
    <form action="https://formspree.io/f/mpzkwjbw" method="POST">
        <div id="survey-form">
            <div id="name">
                <label for="name-label">Name</label><br>
                <input type="text" id="name-label" name="name" placeholder="Enter your name" required>
            </div>
            <div id="email">
                <label for="email-label">Email</label><br>
                <input type="email" id="email-label" name="email" placeholder="Enter your email" required>
            </div>
            <div id="number">
                <label for="number-label">Age <small>(optional)<small</label><br>
                <input type="number" id="number-label" name="age" min="1" max="99" placeholder="Age" required>
            </div>
            <div id="dropdown">
                <label for="dropdown-label">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown-label">
                    <option value="" selected disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="radio-label">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="radio" id="radio">Definitely <br>
                <input type="radio" name="radio" id="radio">Maybe <br>
                <input type="radio" name="radio" id="radio">Not Sure
            </div>
            <div id="option-label">
                <label for="option">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="option" id="option">
                    <option value="" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div id="checkbox-label">
                <label for="checkbox">What would you like to see improved? <small>(Check all that apply)</small></label><br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Front-End Project">Front-end Project <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Back-End Project">Back-End Project <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Data Visualization">Data Visualization" <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Challenges">Challenges <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Open Source Community">Open Source Community <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Glitter Help Rooms">Glitter Help Rooms <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Videos">Videos <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="City Meetups">City Meetups <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Wiki">Wiki <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Furom">Furom <br>
                <input type="checkbox" name="checkbox" id="checkbox" value="Additional Courses">Additional Courses
            </div>
            <div id="areas-label">
                <label for="areas">Any comments or suggestions?</label><br>
                <textarea name="areas" id="areas" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>
            <div id="submit">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
    </section>
</body>
</html>
